<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>

<body>

    <table border="1px" style="margin-left: auto; margin-right: auto;">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        {{range $key,$value := .}}
        <tr>
            <td>{{$key}}</td>
            <td>{{$value}}</td>
        </tr>
        {{end}}
    </table>
</body>

</html>
