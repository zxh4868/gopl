<!DOCTYPE html>

<html>

<head>表格排序</head>

<body>
    <table id="sortableTable" border="1">
        <thead>
            <tr>
                <th><a href="?column=title">Title</th>
                <th><a href="?column=artist">Artist</th>
                <th><a href="?column=album">Album</th>
                <th><a href="?column=year">Year</th>
                <th><a href="?column=length">Length</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Title}}</td>
                <td>{{.Artist}}</td>
                <td>{{.Album}}</td>
                <td>{{.Year}}</td>
                <td>{{.Length}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>

</body>


</html>
